<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="static/css/login.css" rel="stylesheet" />
    <title>Page Title</title>
  </head>
  <body>
    <div class="loginbox">
      <h1>로그인</h1>
      <form action="#">
        <label for="loginid" class="labelid">아이디</label>
        <input type="text" id="loginid" /><br />
        <label for="loginpw" class="labelpw"> 비밀번호</label>
        <input type="password" id="loginpw" />
        <div class="che">
          <input type="checkbox" id="idchk" />
          <label for="idchk">아이디 저장</label>
          <input type="checkbox" id="pwchk" />
          <label for="pwche">비밀번호 저장</label>
        </div>
        <div class="search">
          <span class="text">아이디 또는 비밀번호를 모르시나요?</span>
          <a href="#">ID/Password 찾기</a>
        </div>
        <div class="btnwrap">
          <a href="#">회원가입</a>
          <input type="submit" id="loginbtn" value="로그인" />
          <label for="loginbtn">로그인 버튼</label>
        </div>
      </form>
    </div>
  </body>
</html>
